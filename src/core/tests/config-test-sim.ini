[apps..default]
run = true
count = 1
;network.client.RPC_CHANNEL_TCP = dsn::tools::sim_network_provider, 65536
;network.client.RPC_CHANNEL_UDP = dsn::tools::sim_network_provider, 65536
;network.server.0.RPC_CHANNEL_TCP = dsn::tools::sim_network_provider, 65536

[apps.client]
type = test
arguments = localhost 20101
run = true
ports =
count = 1
delay_seconds = 1
pools = THREAD_POOL_DEFAULT, THREAD_POOL_TEST_SERVER, THREAD_POOL_FOR_TEST_1, THREAD_POOL_FOR_TEST_2

[apps.server]
type = test
arguments =
ports = 20101,20102
run = true
count = 1
pools = THREAD_POOL_DEFAULT, THREAD_POOL_TEST_SERVER

[apps.server_group]
type = test
arguments =
ports = 20201
run = true
count = 3
pools = THREAD_POOL_DEFAULT, THREAD_POOL_TEST_SERVER

[core]
tool = simulator
;tool = nativerun

toollets = tracer, profiler
pause_on_start = false
cli_local = true
cli_remote = true

logging_start_level = LOG_LEVEL_INFORMATION
logging_factory_name = dsn::tools::simple_logger

disk_io_mode = IOE_PER_QUEUE
;rpc_io_mode = IOE_PER_QUEUE
nfs_io_mode = IOE_PER_QUEUE
timer_io_mode = IOE_PER_QUEUE

io_worker_count = 1

[tools.simple_logger]
fast_flush = true
short_header = false
stderr_start_level = LOG_LEVEL_FATAL

[tools.simulator]
random_seed = 0

[network]
; how many network threads for network library (used by asio)
io_service_worker_count = 2

[task..default]
is_trace = true
is_profile = true
allow_inline = false
rpc_call_channel = RPC_CHANNEL_TCP
rpc_message_header_format = dsn
rpc_timeout_milliseconds = 1000

[task.LPC_AIO_IMMEDIATE_CALLBACK]
is_trace = false
is_profile = false
allow_inline = false

[task.LPC_RPC_TIMEOUT]
is_trace = false
is_profile = false

; specification for each thread pool
[threadpool..default]
worker_count = 2

[threadpool.THREAD_POOL_DEFAULT]
partitioned = false
; max_input_queue_length = 1024
worker_priority = THREAD_xPRIORITY_NORMAL

[threadpool.THREAD_POOL_TEST_SERVER]
partitioned = false

[threadpool.THREAD_POOL_FOR_TEST_1]
worker_count = 2
partitioned = false
admission_controller_factory_name = dsn::tools::admission_controller_for_test
admission_controller_arguments = this is test argument

[threadpool.THREAD_POOL_FOR_TEST_2]
worker_count = 2
partitioned = true

[core.test]
count = 1
run = true

[components.simple_perf_counter]
counter_computation_interval_seconds = 1

[components.simple_perf_counter_v2_atomic]
counter_computation_interval_seconds = 1

[components.simple_perf_counter_v2_fast]
counter_computation_interval_seconds = 1

[uri-resolver.http://localhost:8080]
factory = partition_resolver_simple
arguments = 127.0.0.1:8080

