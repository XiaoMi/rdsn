[apps..default]
run = true
count = 1
;network.client.RPC_CHANNEL_TCP = dsn::tools::sim_network_provider, 65536
;network.client.RPC_CHANNEL_UDP = dsn::tools::sim_network_provider, 65536
;network.server.0.RPC_CHANNEL_TCP = dsn::tools::sim_network_provider, 65536

[apps.test_meta]
type = test_meta
run = true
count = 1
ports = 54321
pools = THREAD_POOL_DEFAULT,THREAD_POOL_META_SERVER,THREAD_POOL_DLOCK,THREAD_POOL_META_STATE,THREAD_POOL_META_TEST

[core]
;tool = simulator
tool = nativerun

;toollets = tracer, profiler
toollets = fault_injector
pause_on_start = false

logging_start_level = LOG_LEVEL_DEBUG
logging_factory_name = dsn::tools::simple_logger

;io_mode = IOE_PER_NODE
io_mode = IOE_PER_QUEUE
io_worker_count = 1

[tools.simple_logger]
fast_flush = true
short_header = false
stderr_start_level = LOG_LEVEL_WARNING

[tools.simulator]
random_seed = 1465902258

[tools.screen_logger]
short_header = false

[network]
; how many network threads for network library (used by asio)
io_service_worker_count = 2

[task..default]
is_trace = true
is_profile = true
allow_inline = false
rpc_call_channel = RPC_CHANNEL_TCP
rpc_message_header_format = dsn
rpc_timeout_milliseconds = 5000

[task.LPC_AIO_IMMEDIATE_CALLBACK]
is_trace = false
is_profile = false
allow_inline = false

[task.LPC_RPC_TIMEOUT]
is_trace = false
is_profile = false

[task.LPC_META_STATE_HIGH]
fault_injection_enabled = true
execution_extra_delay_us_max = 100000
execution_extra_delay_us_min = 100000

; specification for each thread pool
[threadpool..default]
worker_count = 2

[threadpool.THREAD_POOL_META_STATE]
worker_count = 1

[threadpool.THREAD_POOL_DEFAULT]
partitioned = false
; max_input_queue_length = 1024
worker_priority = THREAD_xPRIORITY_NORMAL

[threadpool.THREAD_POOL_DLOCK]
partitioned = true

[threadpool.THREAD_POOL_META_TEST]
partitioned = false
worker_count = 1

[meta_server]
server_list = 127.0.0.1:34601
cluster_root = /meta_test
hold_seconds_for_dropped_app = 30
meta_function_level_on_start = lively

[replication.app]
app_name = simple_kv.instance0
app_type = simple_kv
partition_count = 1
max_replica_count = 3

[zookeeper]
hosts_list = localhost:12181
timeout_ms = 30000
logfile = zoolog.log
