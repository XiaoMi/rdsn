[apps..default]
run = true
count = 1

[apps.replica]
type = replica
run = true
count = 1
ports = 54321
pools = THREAD_POOL_DEFAULT

[core]
tool = nativerun
pause_on_start = false
logging_start_level = LOG_LEVEL_DEBUG
logging_factory_name = dsn::tools::simple_logger

[tools.simple_logger]
fast_flush = true
short_header = false
stderr_start_level = LOG_LEVEL_WARNING
